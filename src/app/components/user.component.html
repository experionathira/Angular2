<h1>Hello {{name}} </h1>
  			<p><strong>Email:</strong>{{email}}</p>
  			<p><strong>Address:</strong>{{address.HO +","+address.City +","+address.State}} </p>
  			<button (click)="toggleHobbies()">{{showhobbies? "Hide hobbies" : "Show hobbies" }}</button>
  			<div *ngIf="showHobbies">
	  			<h3>Hobbies:</h3>
	  			<ul>
	  				<li *ngFor= "let hobby of hobbies" let i=index>
	  					{{hobby}} <button (click)="deleteHobby()">X</button>
	  				</li>

	  			</ul>
	  			<form (submit)= "addHobby()">
	  			<label>Add hobby: </label>
  				<input type="text" #hobby name="h" [(ngModel)]="h"><br>
  				<input type ="submit" value="Add">
  				</form>
  			</div>
  			<hr />
  			<h3>Edit User</h3>
  			<form>
  				<label>Name: </label>
  				<input type="text"  name= "name" [(ngModel)]="name"/><br>
  				<label>Email: </label>
  				<input type="text"  name= "email" [(ngModel)]="email"/><br>
  				<label>Street: </label>
  				<input type="text"  name= "address.HO" [(ngModel)]="address.HO "/><br>
  				<label>City: </label>
  				<input type="text"  name= "address.City" [(ngModel)]="address.City "/><br>
  				<label>State: </label>
  				<input type="text"  name= "address.State" [(ngModel)]="address.State "/><br>
  			</form>
  			<hr/>
  			<h3>Posts</h3>
  			<div *ngFor="let post of posts">
  			<h3>{{post.title}}</h3>
  			<p>{{post.body}}</p>
  			</div>
